<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Restaurant PSR EREA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Restaurant PSR EREA</h1>
        <p class="subtitle">Connexion au système de réservation</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Identifiant :</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
            
            <div id="errorMessage" class="error-message">
                Identifiant ou mot de passe incorrect !
            </div>
        </form>

        <div class="info-box">
            <h3>Comptes de test :</h3>
            <p><strong>Élève :</strong> eleve / eleve</p>
            <p><strong>Professeur :</strong> prof / prof</p>
            <p><strong>Personnel :</strong> personnel / personnel</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        // Comptes autorisés
        const accounts = {
            'eleve': 'eleve',
            'prof': 'prof',
            'personnel': 'personnel'
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim().toLowerCase();
            
            // Vérifier les identifiants
            if (accounts[username] && accounts[username] === password) {
                // Stocker l'utilisateur connecté dans sessionStorage
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('role', username);
                
                // Rediriger vers la page d'accueil
                window.location.href = 'index.php';
            } else {
                // Afficher le message d'erreur
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Vérifier si l'utilisateur est déjà connecté
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.php';
        }
    </script>
</body>
</html>
